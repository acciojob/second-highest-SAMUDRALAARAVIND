<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			if(arr.length <= 1) return -Infinity;
			let a = arr[0], b = arr[1]; 

			for(let i = 3; i < arr.length; i++){
				let m1 = Math.max(a, b);
				a = m1; 
				let m2 = Math.max(b, m1);
				b = m2;
			}
			if(a === b){
				return -Infinity;
			}

			return Math.max(a, b);
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
